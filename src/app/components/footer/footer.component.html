<div class="container">
  <div class="col">
    <h3>Navigation</h3>
  </div>
  <div class="col">
    <h3>Links</h3>
    <div class="links" *ngFor="let link of links">
      <a target="_blank" rel="noopener noreferrer" [href]="link.link">
        <fa-icon [icon]="link.icon"></fa-icon>
      </a>
    </div>
  </div>
</div>
